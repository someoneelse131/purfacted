# ============================================
# PurFacted - Development Docker Compose
# ============================================
# Usage: docker-compose up
# This configuration is for development with hot reload

version: '3.8'

services:
  # ============================================
  # SvelteKit Application
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: purfacted-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://${DB_USER:-purfacted}:${DB_PASSWORD:-purfacted}@postgres:5432/${DB_NAME:-purfacted}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis}@redis:6379
    env_file:
      - .env
    volumes:
      # Mount source for hot reload
      - ./src:/app/src
      - ./static:/app/static
      - ./prisma:/app/prisma
      - ./package.json:/app/package.json
      - ./svelte.config.js:/app/svelte.config.js
      - ./vite.config.ts:/app/vite.config.ts
      - ./tsconfig.json:/app/tsconfig.json
      - ./tailwind.config.js:/app/tailwind.config.js
      - ./postcss.config.js:/app/postcss.config.js
      - ./tests:/app/tests
      - ./vitest.config.ts:/app/vitest.config.ts
      # Named volume for node_modules to avoid overwrite
      - node_modules:/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - purfacted-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: purfacted-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-purfacted}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-purfacted}
      POSTGRES_DB: ${DB_NAME:-purfacted}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - purfacted-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-purfacted} -d ${DB_NAME:-purfacted}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Optional: Expose for debugging (controlled by .env)
    # Uncomment if EXPOSE_DB_PORT=true
    # ports:
    #   - "${EXPOSE_DB_PORT_NUMBER:-5433}:5432"

  # ============================================
  # Redis Cache & Sessions
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: purfacted-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis}
    volumes:
      - redis_data:/data
    networks:
      - purfacted-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Optional: Expose for debugging (controlled by .env)
    # Uncomment if EXPOSE_REDIS_PORT=true
    # ports:
    #   - "${EXPOSE_REDIS_PORT_NUMBER:-6380}:6379"

# ============================================
# Networks
# ============================================
networks:
  purfacted-network:
    driver: bridge

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
  redis_data:
  node_modules:
